<!DOCTYPE html>
<html ng-app="moleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/dist/css/app.css" rel="stylesheet" />

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/dist/js/app.js"></script>
  </head>
  <body ng-controller="MoleController as vm">
    <div class="mole-grid">
      <div class="clearfix">
        <div ng-repeat="mole in vm.moles">
          <div ng-include="'src/templates/mole.html'"></div>
        </div>
      </div>
    </div>
    <h1 class="h3"><span class="score">{{vm.score}}</span></h1>
  </body>
</html>
